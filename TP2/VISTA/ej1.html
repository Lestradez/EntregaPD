        <script type='text/javascript'>
            function validarPass() {
                var clave = document.getElementById('clave').value; 
                var usuario = document.getElementById('usuario').value;
                
                if (clave.length < 8) { 
                    alert("La contrase&ntilde;a debe tener al menos 8 caracteres.");
                    return false;
                }
                
                if (clave === usuario) {
                    alert("La contrase&ntilde;a no puede ser igual al nombre de usuario.");
                    return false;
                }
                
                if (!/[a-zA-Z]/.test(clave) || !/\d/.test(clave)) {
                    alert("La contrase&ntilde;a debe contener al menos una letra y un nÃºmero.");
                    return false;
                }
                return true;
            }
